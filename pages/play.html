    <style>
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 200px);
            padding: 2rem;
            background: #f5f5f5;
        }
        
        .game-frame {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        @media (max-width: 1024px) {
            .game-frame iframe {
                width: 800px;
                height: 500px;
            }
        }
        
        @media (max-width: 768px) {
            .game-frame iframe {
                width: 600px;
                height: 400px;
            }
        }
        
        @media (max-width: 480px) {
            .game-frame iframe {
                width: 100%;
                height: 300px;
            }
        }
